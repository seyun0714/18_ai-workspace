<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 480px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      section {
        margin-bottom: 2rem;
      }
      section h2 {
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
      }
      textarea {
        width: 100%;
        height: 80px;
        box-sizing: border-box;
        padding: 8px;
      }
      button {
        margin-top: 8px;
        padding: 8px 16px;
        cursor: pointer;
      }
      .result {
        margin-top: 12px;
        padding: 8px;
        min-height: 1.5em;
      }
      .status {
        margin-top: 4px;
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <!-- 1) 감정 분석 -->
    <section>
      <h1>감정 분석</h1>
      <p>문장을 입력한 뒤 [분석] 버튼을 누르세요. (영어 문장에 적합)</p>

      <textarea id="textInput" placeholder="예: I love this!"></textarea><br />
      <button id="btnAnalyze">분석</button>

      <div id="analyzeStatus" class="status"></div>
      <div id="analyzeResult" class="result"></div>
    </section>

    <script type="module">
      import { pipeline } from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.8.1/dist/transformers.min.js';

      const textInput = document.getElementById('textInput');
      const analyzeStatus = document.getElementById('analyzeStatus');
      const analyzeResult = document.getElementById('analyzeResult');

      let classifier = null;
      async function getClassifier() {
        if (classifier) return classifier;
        analyzeStatus.textContent = '모델 로딩 중...';
        classifier = await pipeline('sentiment-analysis');
        return classifier;
      }

      async function analyze() {
        try {
          const pipe = await getClassifier();
          const output = await pipe(textInput.value.trim());

          const result = Array.isArray(output) ? output[0] : output;
          const { label, score } = result;
          if (result) {
            analyzeResult.textContent = `${result.label} , (${(result.score * 100).toFixed(2)}%)`;
          }
        } catch (error) {
          analyzeResult.textContent = '오류: ' + error.message;
        }
      }

      document.getElementById('btnAnalyze').addEventListener('click', analyze);
    </script>

    <hr />

    <section>
      <h2>번역 (한글 → 영어)</h2>
      <p>한글 문장을 입력한 뒤 [번역] 버튼을 누르세요.</p>

      <textarea
        id="translateInput"
        placeholder="예: 오늘 기분이 정말 좋아요"
      ></textarea
      ><br />
      <button id="btnTranslate">번역</button>

      <div id="translateStatus" class="status"></div>
      <div id="translateResult" class="result"></div>
    </section>

    <script type="module">
      import { pipeline } from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.8.1/dist/transformers.min.js';

      const translateInput = document.getElementById('translateInput');
      const translateStatus = document.getElementById('translateStatus');
      const translateResult = document.getElementById('translateResult');

      let translater = null;
      async function getTranslater() {
        if (translater) return translater;
        translateStatus.textContent = '모델 로딩 중...';
        translater = await pipeline(
          'translation',
          'Xenova/nllb-200-distilled-600M',
        );
        translateStatus.textContent = '';
        return translater;
      }

      async function translate() {
        try {
          const pipe = await getTranslater();
          const output = await pipe(translateInput.value.trim(), {
            src_lang: 'kor_Hang',
            tgt_lang: 'eng_Latn',
          });

          const result = Array.isArray(output) ? output[0] : output;
          if (result && result.translation_text)
            translateResult.textContent = result.translation_text;
          else {
            translateResult.textContent = '결과 없음';
          }
        } catch (error) {
          translateResult.textContent = '오류: ' + error.message;
        }
      }

      document
        .getElementById('btnTranslate')
        .addEventListener('click', translate);
    </script>
  </body>
</html>
