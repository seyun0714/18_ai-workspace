<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 560px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      section {
        margin-bottom: 1.5rem;
      }
      h1 {
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
      }
      input[type='file'] {
        margin-bottom: 8px;
      }
      #preview {
        max-height: 240px;
        margin: 8px 0;
        display: block;
      }
      button {
        padding: 8px 16px;
        cursor: pointer;
        margin-right: 8px;
      }
      .status {
        font-size: 0.9em;
        color: #666;
        margin-top: 4px;
      }
      #result {
        margin-top: 12px;
        padding: 8px;
        min-height: 2em;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>이미지 분류 (MobileNet)</h1>
      <p>이미지를 선택한 뒤 [분류] 버튼을 누르세요.</p>

      <input type="file" id="fileInput" accept="image/*" />
      <img id="preview" alt="미리보기" style="display: none" />
      <br />
      <button id="btnClassify">분류</button>

      <div id="status" class="status"></div>
      <div id="result"></div>
    </section>

    <script type="module">
      import 'https://cdn.jsdelivr.net/npm/@tensorflow/tfjs';
      import * as mobilenet from 'https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.1/+esm';

      const fileInput = document.getElementById('fileInput');
      const preview = document.getElementById('preview');
      const statusEl = document.getElementById('status');
      const resultEl = document.getElementById('result');
      const btnClassify = document.getElementById('btnClassify');

      fileInput.addEventListener('change', (inputEvent) => {
        const file = inputEvent.target.files?.[0]; // 읽어들여야할 File 객체
        if (!file) return;
        resultEl.textContent = '';

        const reader = new FileReader();
        reader.onload = (readerEvent) => {
          // 파일 읽기가 완료되었을 때 실행되는 이벤트 핸들러
          preview.src = readerEvent.target.result ?? '';
          preview.style.display = 'block';
        };

        reader.readAsDataURL(file);
      });

      let mobilenetModel = null;

      async function getMobileNetModel() {
        if (mobilenetModel) return mobilenetModel;
        statusEl.textContent = '모델 로드 중...';

        mobilenetModel = await mobilenet.load();
        statusEl.textContent = '';
        return mobilenetModel;
      }

      async function classify() {
        if (!preview.src) {
          resultEl.textContent = '이미지를 먼저 선택해주세요.';
          return;
        }

        try {
          const model = await getMobileNetModel();
          const predictions = await model.classify(preview, 3); // topK
          // console.log(predictions);

          resultEl.innerHTML = predictions
            .map((p) => `${p.className}: ${(p.probability * 100).toFixed(2)}%`)
            .join('<br />');
        } catch (error) {
          resultEl.textContent = error.message;
        }
      }

      btnClassify.addEventListener('click', classify);
    </script>
  </body>
</html>
